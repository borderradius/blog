<body>
    

<h1>Post List.html입니다.</h1>

<form action="" method="get">
    <input type="text" name='q' value={{ q }}>
    <input type="submit" value='검색'>
</form>

<ul>
{% for post in post_list %}
    <li>
        {{post.id}}
        {{post.title}}
        <small>by {{post.author}}</small>
        <small>by {{post.updated_at}}</small>
    </li>
{% endfor %}
</ul>
</body>
